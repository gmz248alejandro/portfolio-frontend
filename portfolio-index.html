<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Fuente utilizada para el texto del banner-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">

    <!--Icono-->
    <link rel="icon" href="portfolio-media/argprog-logo.ico">

    <!--Enlace a Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!--Enlace a archivo CSS Vanilla local-->
    <link rel="stylesheet" type="text/css" href="portfolio-style.css">

    <title>Portfolio (Beta)</title>

</head>
<body>

<!--Container de toda la página-->
<div class="container-fluid px-0" style="height: 1000px">

    <!--Navbar o barra de navegación-->
    <nav class="container-fluid bg-dark text-white">
        <div class="row">
            <div class="col-6 d-flex">

                <img src="portfolio-media/argprog-navbar.png" alt="Argentina Programa Logo" id="navbar-image" class="my-2">
                <h3 class="my-3">Argentina Programa</h3>
                <h6 class="m-0 ms-2 pt-1 h-100 d-flex align-items-center">by Alejandro J. Gómez</h6>

            </div>
            

            <div class="col-6">
                <div class="row">
                    <div class="col-lg-4"></div>

                    <div class="col-12 col-lg-8">

                            <!--Buscador con botón de submit-->
                        <div class="my-3">
                            <form class="d-flex h-100" role="search">
                                <input class="form-control me-2 rounded-4" type="search" placeholder=" " aria-label="Search">
                                <button class="btn btn-outline-light rounded-4" type="submit"><b>Buscar</b></button>
                            </form>    
                        </div>

                    </div>
                     
                </div>
      
            </div>
        </div>

    </nav>

    <!--Cuerpo principal de la página-->

    <!--Banner-->
    <div class="container-fluid h-100 mt-5">
        <div class="row">
            <div class="col-12">
                <div class="row">
                    <div class="col-6">
                        <img src="./portfolio-media/pc-guy.png" class="img-fluid" alt="Coder">
                    </div>

                    <div class="col-6 d-flex align-items-center justify-content-center">
                        <h1 id="banner-text">Bienvenido a mi portfolio!</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>

</body>
</html>
